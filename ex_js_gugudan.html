<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>구구단</title>
</head>
<body>
    <script>
        var num = prompt('구구단 몇 단을 볼까요?', '1-9의 숫자 입력');
        // 입력 검사
        if (num == '' || isNaN(num)) {
            alert('올바른 값을 입력하세요.');
        } else if (num < 1 || num > 10) {
            // 구구단 범위 체크
            alert('1부터 9까지 입력할 수 있습니다.');
        } else {
            // 구구단 계산
            for (var i = 1; i < 10; i++) {
                document.write(num + '*' + i + ' = ' + num * i + '<br>');
            }
        }
    </script>
</body>
</html>
